name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Build and test
      uses: devcontainers/ci@v0.3
      with:
        imageName: ghcr.io/${{ github.repository_owner }}/${{ github.repository }}-devcontainer
        cacheFrom: ghcr.io/${{ github.repository_owner }}/${{ github.repository }}-devcontainer
        push: always  
        runCmd: ./scripts/ci.sh

    - name: Setup LCOV
      uses: hrishikesh-kadam/setup-lcov@v1.1.0
      
    - name: Report code coverage
      uses: zgosalvez/github-actions-report-lcov@v4.1.22
      with:
        coverage-files: lcov.info
        minimum-coverage: 90
        artifact-name: code-coverage-report
        github-token: ${{ secrets.GITHUB_TOKEN }}
        update-comment: true
