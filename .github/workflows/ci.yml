name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:

  devcontainer:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
  
    - name: Update devcontainer
      uses: devcontainers/ci@v0.3
      with:
        imageName: ghcr.io/${{ github.repository }}/${{ github.ref	}}/devcontainer
        cacheFrom: ghcr.io/${{ github.repository }}/${{ github.ref	}}/devcontainer
        push: always  

  build:
    needs: devcontainer
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository }}/${{ github.ref	}}/devcontainer
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Build and test
      run: ./scripts/ci.sh

    - name: Setup LCOV
      uses: hrishikesh-kadam/setup-lcov@v1.1.0
      
    - name: Report code coverage
      uses: zgosalvez/github-actions-report-lcov@v4.1.22
      with:
        coverage-files: lcov.info
        minimum-coverage: 90
        artifact-name: code-coverage-report
        github-token: ${{ secrets.GITHUB_TOKEN }}
        update-comment: true
