name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Build and test
      uses: devcontainers/ci@v0.3
      with:
        runCmd: ./scripts/ci.sh
